syntax = "proto3";

package bridge;

message Request {
    uint32 request_id = 1;
    bool get_bridge_source = 2

    oneof subsystem {
        bool placeholder = 3;
    }
}

message Response {
    uint32 request_id = 1;
    bool request_status = 2;
    string get_bridge_source = 3;
    
    oneof subsystem {
        bool placeholder = 4;
    }
}

message Notification {
    oneof subsystem {
        bool placeholder = 1;
    }
}