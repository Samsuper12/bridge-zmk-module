syntax = "proto3";

package bridge;

import "core.proto";

message Request {
    uint32 request_id = 1;

    oneof subsystem {
        bridge.core.Request core = 2;
    }
}

message Response {
    uint32 request_id = 1;
    bool request_status = 2;
    
    oneof subsystem {
        bridge.core.Response core = 3;
    }
}

message Notification {
    oneof subsystem {
        bridge.core.Notification core = 1;
    }
}