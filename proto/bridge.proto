syntax = "proto3";

package bridge;

message Request {
    bool get_bridge_info = 1;
    bool get_bridge_source = 2;

    oneof subsystem {
        bool placeholder = 3;
    }
}

message Response {
    uint32 request_id = 1;
    bool request_status = 2;
    string bridge_source = 3;
    GetBridgeInfoResponse bridge_info = 4;
    
    oneof subsystem {
        bool placeholder = 5;
    }
}

message Notification {
    oneof subsystem {
        bool placeholder = 1;
    }
}

message GetBridgeInfoResponse {
    uint32 device_id = 1;
    string bridge_version = 2;
    string molude_names = 3;
}