syntax = "proto3";

package bridge.core;

message Request {
    oneof request_type {
        bool get_device_info = 1;
        bool reset_settings = 2;
    }
}

message Response {
    oneof response_type {
        GetDeviceInfoResponse get_device_info = 1;
        bool reset_settings = 2;
    }
}

message Notification {
    bool dummy = 1;
}

message GetDeviceInfoResponse {
    string name = 1;
    bytes serial_number = 2;
    string bridge_version = 3;
    string zmk_version = 4;
}